<ActionBar title="Transition modes">
    <NavigationButton text="Back" icon="res://ic_arrow_back_black_24dp" (tap)="onNavigationButtonTap()"></NavigationButton>
    
    <ActionItem *ifAndroid text="None" android.position="popup" (tap)="onNoneTap()" ></ActionItem>
    <ActionItem *ifAndroid text="Slide" android.position="popup" (tap)="onSlideTap()"></ActionItem>
    <ActionItem *ifAndroid text="Stack" android.position="popup" (tap)="onStackTap()"></ActionItem>
    <ActionItem *ifAndroid text="Plain" android.position="popup" (tap)="onPlainTap()"></ActionItem>
    <ActionItem *ifAndroid text="Free" android.position="popup" (tap)="onFreeTap()"></ActionItem>
    <ActionItem *ifAndroid text="Combo" android.position="popup" (tap)="onComboTap()"></ActionItem>
    <ActionItem *ifAndroid text="Overlap" android.position="popup" (tap)="onOverlapTap()"></ActionItem>

    <ActionItem *ifIOS text="Options" ios.position="right" (tap)="onOptionsTapped()"></ActionItem>
</ActionBar>
<!-- >> angular-calendar-transition-modes-html -->
<StackLayout>
    <RadCalendar id="calendar" [transitionMode]="transitionMode"></RadCalendar>
</StackLayout>
