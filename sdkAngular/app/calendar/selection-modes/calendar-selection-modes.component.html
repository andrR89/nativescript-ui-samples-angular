<ActionBar title="Selection modes">
    <NavigationButton text="Back" icon="res://ic_arrow_back_black_24dp" (tap)="onNavigationButtonTap()"></NavigationButton>
    
    <ActionItem *ifAndroid text="None" android.position="popup" (tap)="onNoneTap()"></ActionItem>
    <ActionItem *ifAndroid text="Single" android.position="popup" (tap)="onSingleTap()"></ActionItem>
    <ActionItem *ifAndroid text="Multiple" android.position="popup" (tap)="onMultipleTap()"></ActionItem>
    <ActionItem *ifAndroid text="Range" android.position="popup" (tap)="onRangeTap()"></ActionItem>

    <ActionItem *ifIOS text="Options" ios.position="right" (tap)="onOptionsTapped()"></ActionItem>
</ActionBar>
<StackLayout>
    <RadCalendar id="calendar" [selectionMode]="selectionMode"></RadCalendar>
</StackLayout>
